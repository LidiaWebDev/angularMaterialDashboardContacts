<h2 mat-dialog-title>Add New Contactc</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{ user.avatar }}"></mat-icon>{{ user.avatar }}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{ avatar }}"></mat-icon> {{ avatar }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput placeholder ="Born" [(ngModel)]="user.birthDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Bio</mat-label>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button color="primary"(click)="save()"><mat-icon>save</mat-icon>Save</button>
    <button mat-button color="primary"[mat-dialog-close] cdkFocusInitial><mat-icon>cancel</mat-icon>Cancel</button>
</div>
